<body>
    <header>
        <h1>Ardbeg Whiskies</h1>
    </header>
    <main>
        <section class="whiskey">
            <h2>Ardbeg 10 Years Old</h2>
            <img src="아드벡10년.jpg" alt="Ardbeg 10 Years Old">
            <p>강한 피트 향과 레몬, 라임, 바닐라의 맛이 조화를 이루는 Ardbeg의 대표적인 제품입니다.</p>
        </section>
        <section class="whiskey">
            <h2>Ardbeg Uigeadail</h2>
            <img src="아드벡우가달.jpg" alt="Ardbeg Uigeadail">
            <p>셰리 오크통에서 숙성된 달콤한 건포도와 흑설탕, 훈제 향이 어우러진 복합적인 맛을 자랑합니다.</p>
        </section>
        <section class="whiskey">
            <h2>Ardbeg Corryvreckan</h2>
            <img src="아드벡코리브레칸.jpg" alt="Ardbeg Corryvreckan">
            <p>강력한 피트와 스파이시한 향이 특징이며, 바다 소금과 초콜릿, 체리의 맛이 느껴집니다.</p>
        </section>
