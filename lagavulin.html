<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagavulin Whiskies</title>
    <link rel="stylesheet" href="distillery-styles.css">
</head>
<body>
    <header>
        <h1>Lagavulin Whiskies</h1>
    </header>
    <main>
        <section class="whiskey">
            <h2>Lagavulin 16 Years Old</h2>
            <img src="라가불린16년.jpeg" alt="Lagavulin 16 Years Old">
            <p>깊고 풍부한 피트 향과 복합적인 맛이 특징인 Lagavulin의 대표적인 제품입니다.</p>
        </section>
        <section class="whiskey">
            <h2>Lagavulin 8 Years Old</h2>
            <img src="라가불린8년.jpg" alt="Lagavulin 8 Years Old">
            <p>더 짧은 숙성 기간에도 불구하고 강렬한 피트 향과 부드러운 맛을 동시에 느낄 수 있습니다.</p>
        </section>
        <section class="whiskey">
            <h2>Lagavulin Distiller's Edition</h2>
            <img src="라가불린디스틸러스.jpg" alt="Lagavulin Distiller's Edition">
            <p>특별한 오크통에서 추가 숙성되어 독특하고 복합적인 맛을 자랑합니다.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lagavulin Whiskies</p>
    </footer>

</html>
