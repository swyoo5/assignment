<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laphroaig Whiskies</title>
    <link rel="stylesheet" href="distillery-styles.css">
</head>
<body>
    <header>
        <h1>Laphroaig Whiskies</h1>
    </header>
    <main>
        <section class="whiskey">
            <h2>Laphroaig 10 Years Old</h2>
            <img src="라프로익10년.jpg" alt="Laphroaig 10 Years Old">
            <p>강렬한 피트 향과 스모키한 맛이 특징인 Laphroaig의 대표적인 제품입니다.</p>
        </section>
        <section class="whiskey">
            <h2>Laphroaig Quarter Cask</h2>
            <img src="라프로익쿼터.jpg" alt="Laphroaig Quarter Cask">
            <p>더 작은 오크통에서 숙성되어 부드럽고 강렬한 맛을 동시에 느낄 수 있습니다.</p>
        </section>
        <section class="whiskey">
            <h2>Laphroaig Triple Wood</h2>
            <img src="라프로익트리플우드.png" alt="Laphroaig Triple Wood">
            <p>세 가지 다른 오크통에서 숙성되어 복합적인 맛과 향을 자랑합니다.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Laphroaig Whiskies</p>
    </footer>
</body>
</html>
