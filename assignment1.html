<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 정보 입력</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인 정보 입력</legend>
            <div>
                <label for="id">아이디 :</label> 
                <input type="text" name="id">
                <input type="submit" name="duplicate" value="ID중복검사">
            </div>
            <div>
                <label for="birth">생년월일 :</label> 
                <input type="datetime" name="birth" placeholder="YYYY-MM-DD">
            </div>
            <div>
                <label for="sex">성별 :</label>
                <input type="radio" name="sex" value="male" checked>남성
                <input type="radio" name="sex" value="female">여성
            </div>
            <div>
                <label for="email">E-mail :</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="receive">메일수신 :</label>
                <input type="radio" name="receive" value="agree">수신동의
                <input type="radio" name="receive" value="disagree">수신거부
            </div>
            <div>
                <label for="phone-number">핸드폰 :</label>
                <select name="phone-prefix">
                    <option value="1" selected>010</option>
                    <option value="2">011</option>
                    <option value="3">012</option>
                </select>
                -
                <input type="tel" name="phone-middle" pattern="[0-9]{4}" placeholder="1234" required>
                -
                <input type="tel" name="phone-end" pattern="[0-9]{4}" placeholder="5678" required>
            </div>
            <div>
                <label for="job">직업 :</label>
                <select name="job">
                    <option value="1" selected>학생</option>
                    <option value="2">주부</option>
                    <option value="3">무직</option>
                    <option value="4">백수</option>
                </select>
            </div>
            <div>
                <label for="hobby">취미 :</label>
                <input type="checkbox" name="hobby" value="shopping">쇼핑
                <input type="checkbox" name="hobby" value="internet">인터넷
                <input type="checkbox" name="hobby" value="music">음악감상
                <input type="checkbox" name="hobby" value="book">독서
                <input type="checkbox" name="hobby" value="sports">스포츠
            </div>
            <div>
                <label for="introduce">자기소개 :</label>
                <textarea rows="5" cols="50"></textarea>
            </div>
        </fieldset>
        <input type="submit" value="등록">
        <input type="reset" value="다시작성">
    </form>
</body>
</html>
